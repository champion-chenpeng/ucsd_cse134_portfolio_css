                    <datalist id="locations">
                        <option value="CA">
                        <option value="TX">
                        <!-- Add more location options as needed -->
                    </datalist><br><br>
            
                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message"></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
